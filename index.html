<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>
<body>
<div class="container">
    <div class="calculator">
       <input  id='inputbox' type=text placeholder="0" >
       <div >
            <button id="symbol">AC</button> 
            <button id="symbol">DEL</button>
            <button id="symbol">%</button>
            <button  id="symbol">/</button>

       </div>
       <div>
            <button id="num">7</button>
             <button id="num">8</button>
             <button id="num">9</button>
             <button id="symbol">*</button>

       </div>
       <div>
             <button id="num">4</button>
             <button id="num">5</button>
              <button id="num">6</button>
             <button id="symbol">-</button>

       </div>
       <div>
             <button id="num">1</button>
             <button id="num">2</button>
            <button id="num">3</button>
             <button id="symbol">+</button>
       </div>
       <div>
             <button id="num">00</button>
             <button id="num">0</button>
             <button id="num">.</button>
              <button id="equal">=</button>

        </div>


    </div>
</div>
   
</body>
  
</html>
